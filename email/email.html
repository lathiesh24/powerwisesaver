<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Wise Saver- Email</title>
    <link rel="stylesheet" href="email.css">
</head>

<body>
    <div>
        <navbar class="navbar">
            <div class="logo">
                <img class="desktop-logo" src="../images/powerwisesaver.png" alt="Desktop Logo">
                <img class="mobile-logo" src="../images/powerwisesavermobile.png" alt="Mobile Logo">
            </div>
        </navbar>
        <div class="parent">
            <div class="container">
                <div class="heading">Email Address</div>
                <div class="sub-heading">For Program Details (Only)</div>
                <div class="input-div">
                    <input class="input" type="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="button-div">
                    <button id="continue-btn" class="button">Continue</button>
                </div>
            </div>
        </div>
        <footer class="footer-parent">
            <div class="footer-main">
                <div class="copyright">@2023 solar - All rights reserved</div>
                <div class="tp-parent">
                    <a href="/terms" class="terms">Terms</a>
                    <span class="tp-line">|</span>
                    <a href="/privacy" class="privacy">Privacy</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="email.js"></script>
</body>

</html>
