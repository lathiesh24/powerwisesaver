<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Wise Saver - Estimation</title>
    <link rel="stylesheet" href="estimate.css">
</head>

<body>
    <navbar class="navbar">
        <div class="logo">
            <img class="desktop-logo" src="../images/powerwisesaver.png" alt="Desktop Logo">
            <img class="mobile-logo" src="../images/powerwisesavermobile.png" alt="Mobile Logo">
        </div>
    </navbar>
    <div class="parent">
        <div class="container">
            <div class="pre-heading">
                Incentives found in Your Area</div>
            <div class="heading">
                Estimate Your Monthly Electric Bill</div>
            <div class="box-total-div">
                <div class="column-div">
                    <div id="option1" class="box-div" onclick=""> Below $250</div>
                    <div id="option2" class="box-div"> $251 to $450</div>
                </div>
                <div class="column-div">
                    <button id="option3" class="box-div"> $451 to $650</button>
                    <button id="option4" class="box-div">Above $650</button>
                </div>
            </div>
            <!-- <div class="button-div">
                <button id="continue-btn" class="button">Continue</button>
            </div> -->
        </div>
    </div>
    <footer class="footer-parent">
        <div class="footer-main">
            <div class="copyright">@2023 solar - All rights reserved</div>
            <div class="tp-parent">
                <a href="/terms" class="terms">Terms</a>
                <span class="tp-line">|</span>
                <a href="/privacy" class="privacy">Privacy</a>
            </div>
        </div>
    </footer>
    <script src="estimate.js"></script>
</body>

</html>
